accelerator:
  displayName: Spring Sensors
  description: A Spring application for tracking sensor data
  iconUrl: https://dashboard.snapcraft.io/site_media/appmedia/2018/11/indicator-sensors_r8EdpLP.png
  tags:
    - java
    - spring

  options:
    - name: bannerText
      label: Banner Text
      display: true
      description: Title text for the application banner header
      inputType: text
      dataType: string
      defaultValue: "Tanzu Sensor Database"

    - name: bannerColor
      label: Banner Color
      display: true
      description: Text color for the application banner header
      inputType: radio
      dataType: string
      choices:
        - text: Salmon
          value: Salmon
        - text: Azure
          value: Azure
        - text: Magenta
          value: Magenta
      defaultValue: Salmon
